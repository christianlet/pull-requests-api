version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase
    volumes:
      - .:/usr/src/app # Bind mount to sync local files with the container
      - /usr/src/app/node_modules # Prevent overwriting node_modules
      - /usr/src/app/build # Ensure compiled files are accessible
    command: npm run dev
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: